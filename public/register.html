<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styleUserLogin.css"  rel="stylesheet" type="text/css" />
</head>
<body>
        <main>
                <div class="signin-register">
        
                    <form class="register-form">
                        <h2 class="header">Sign Up</h2>
                        <input class="form-input" id="userName" type="text" name="userName" placeholder="Username"><br><br>
                        <input class="form-input" id="firstName" type="text" name="firstName" placeholder="First name"><br><br>
                        <input class="form-input" id="lastName" type="text" name="lastName" placeholder="Last name"><br><br>
                        <input class="form-input" id="password" type="password" name="pass" placeholder="Password"><br><br>
                        <input class="form-input" type="password" name="pass" placeholder="Confirm Password"><br><br>
                        <input class="register-button" type="submit" value="Sign up"><br><br>
                        <a href="userLogin.html">Go Back</a>
                    </form>
                </div>
            </main>
        
</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="script.js"></script>
